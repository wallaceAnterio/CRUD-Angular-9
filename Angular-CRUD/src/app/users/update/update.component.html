<h2 align="center">Atualizar Usuários</h2>
<br>

<div *ngIf="request" align="center">
    <label class="table table-dark" style="width: 14%;">Nome
        <input placeholder="Insira o nome" [(ngModel)]="request.name">
    </label>
    <label class="table table-dark" style="width: 14%;">Profissão
        <input placeholder="Insira a Profissão" [(ngModel)]="request.job">
    </label>
   <br>
    <button class="table table-dark"(click)="update()" style="width: 13%;">Atualizar</button>    
</div>
